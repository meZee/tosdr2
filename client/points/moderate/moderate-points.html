<template name="moderatePoints">
    <h2>Moderate Points</h2>

    <form class="filterForm">
        <div class="form-group">
            <label for="approvedFilter">Approved:</label>

            <select id="approvedFilter" class="form-control" value="{{query.approved}}">
                <option value="">All</option>
                <option value="true" {{ifQueryParameterThenSelected 'approved' true}}>Approved</option>
                <option value="false" {{ifQueryParameterThenSelected 'approved' false}}>Unapproved</option>
            </select>
        </div>
    </form>

    <ul>
        {{#each this}}
            <li>
                {{>moderatePoint}}
            </li>
        {{/each}}
    </ul>
</template>

<template name="moderatePoint">
    _ID: {{_id}} <br/>
    ID: {{id}} <br/>
    Title: {{title}} <br/>
    Topics: {{topics}} <br/>
    Services: {{services}} <br/>
    Point: {{tosdr.point}} <br/>
    Summary: {{tosdr.tldr}} <br/>
    Sources: {{tosdr.sources}} <br/>
    submittedBy: {{submittedBy}} <br/>
    {{#unless approved}}
        <button class="approveButton btn btn-success">Approve</button>
    {{/unless}}
    <button class="deleteButton btn btn-danger">Delete</button>
    <a href="{{pathFor 'editPoint'}}">Edit</a>
</template>
