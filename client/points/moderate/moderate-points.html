<template name="moderatePoints">
    <h2>Unapproved Points</h2>
    <ul>
        {{#each this}}
            <li>
                {{>moderatePoint}}
            </li>
        {{/each}}
    </ul>
</template>

<template name="moderatePoint">
    _ID: {{_id}} <br/>
    ID: {{id}} <br/>
    Title: {{title}} <br/>
    Topics: {{topics}} <br/>
    Services: {{services}} <br/>
    Point: {{tosdr.point}} <br/>
    Summary: {{tosdr.tldr}} <br/>
    Sources: {{tosdr.sources}} <br/>
    submittedBy: {{submittedBy}} <br/>
    <button class="approveButton btn btn-success">Approve</button>
    <button class="deleteButton btn btn-danger">Delete</button>
</template>
