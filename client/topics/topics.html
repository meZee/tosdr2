<template name="topics">
    <h2>Topics</h2>
    <ul>
        {{#each this}}
            {{> topicListItem}}
        {{/each}}
    </ul>
</template>

<template name="topicListItem">
    <li>
        ID: {{id}} <br/>
        Title: {{title}} <br/>
        Subtitle: {{subtitle}} <br/>
        Description: {{description}} <br/>
        Type: {{type}} <br/>
        Category: {{category}} <br/>
        SubmittedBy: {{submittedBy}} <br/>
        {{#if isModerator}}
            <button class="deleteButton btn btn-danger">Delete</button>
            <a href="{{pathFor 'editTopic'}}">Edit</a>
        {{/if}}
    </li>
</template>
