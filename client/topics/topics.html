<template name="topics">
    <h2>Topics</h2>
    <ul>
    {{#each this}}
        <li>
            ID: {{id}} <br/>
            Title: {{title}} <br/>
            Subtitle: {{subtitle}} <br/>
            Description: {{description}} <br/>
            SubmittedBy: {{submittedBy}} <br/>
        </li>
    {{/each}}
    </ul>
</template>
