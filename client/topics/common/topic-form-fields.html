<template name="topicFormFields">
    <div class="form-group">
        <label for="id">ID</label>
        <input class="form-control" id="id" required>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" required>
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input class="form-control" id="subtitle" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label>Type</label>

        <div>
            <label class="radio-inline">
                <input type="radio" name="type" value="topic" required checked> Topic
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" value="category" required> Category
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>

        <select id="category" class="form-control">
            <option value="">None</option>
            {{#each topics}}
                {{>categoryOption}}
            {{/each}}
        </select>
    </div>
</template>

<template name="categoryOption">
    <option value="{{id}}">{{title}}</option>
</template>
