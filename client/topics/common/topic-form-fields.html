<template name="topicFormFields">
    {{#if id}}
        <div class="form-group">
            <label>ID</label>
            <div>{{id}}</div>
        </div>
    {{else}}
        <div class="form-group">
            <label for="id">ID</label>
            <input class="form-control" id="id" required value="{{id}}">
        </div>
    {{/if}}

    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" required value="{{title}}">
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input class="form-control" id="subtitle" required value="{{subtitle}}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" required rows="4">{{description}}</textarea>
    </div>
    <div class="form-group">
        <label>Type</label>

        <div>
            <label class="radio-inline">
                <input type="radio" name="type" value="topic" required {{isTypeChecked 'topic'}}> Topic
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" value="category" required {{isTypeChecked 'category'}}> Category
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>

        <select id="category" class="form-control">
            <option value="">None</option>
            {{#each categories}}
                {{>categoryOption}}
            {{/each}}
        </select>
    </div>
</template>

<template name="categoryOption">
    <option value="{{id}}" {{isSelected ../category}}>{{title}}</option>
</template>
