<template name="submitPoint">
    <section id="submit-point-form">
        <form class="submitForm" role="form">
            <fieldset>
                <legend>Submit a point about a clause</legend>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="titleField" name="title" required=""
                           placeholder="e.g. “This service tracks you on other websites” or “Broad copyright license on your content”">
                </div>

                <div class="form-group">
                    <label class="radio-inline good"><input type="radio" name="point" id="pointGood"
                                                            value="good">Good</label>
                    <label class="radio-inline neutral"><input type="radio" name="point" id="pointNeutral"
                                                               value="neutral">Neutral</label>
                    <label class="radio-inline bad"><input type="radio" required="" name="point" id="pointBad"
                                                           value="bad">Bad</label>
                    <label class="radio-inline blocker"><input type="radio" name="point" id="pointBlocker"
                                                               value="blocker">Blocker</label>
                </div>

                <div class="form-group">
                    <label for="summary">Please summarise this clause <a href="#FIXME" target="_blank"
                                                                         class="markdownparser hidden until the feature is made">Parsed
                        as Markdown</a></label>

                    <textarea name="summary" id="summaryField" required="" class="form-control"
                              placeholder="What the clause in the terms does. Try not to make more than 5 sentences, but sometimes more is needed. Be creative. Feel free to include some quotes from the terms directly. It is very important that it is easy to understand and written in plain English."></textarea>
                </div>

                <div class="form-group">
                    <label for="services">Service(s) to which the point applies</label>

                    <div class="select2-wrapper">
                        <select name="services" id="services" multiple class="form-control input-lg select2">
                            {{#each services}}
                                <option value="{{id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>

                <!--          You need to suggest services which have a file in services/ if a user types a service which does not exist in the database, redirect him or her to the service form-->
                <div class="form-group">
                    <label for="source">Source</label>
                    <input type="url" id="sourceField" class="form-control" name="source"
                           placeholder="http://www.example.com/tos">
                </div>

                <div class="form-group">
                    <label for="topics">Topic</label>
                    <select id="topic" class="form-control">
                        <option>Select a topic</option>
                        <option>business-transfer</option>
                        <option>changes</option>
                        <option>changes-involvement</option>
                        <option>changes-notice</option>
                        <option>cookies</option>
                        <option>copyright-scope</option>
                        <option>data-export</option>
                        <option>governance</option>
                        <option>guarantee</option>
                        <option>jurisdiction-law</option>
                        <option>law-enforcement</option>
                        <option>law-gov</option>
                        <option>leave</option>
                        <option>logs-length</option>
                        <option>meta</option>
                        <option>ownership</option>
                        <option>personal information</option>
                        <option>personal-data</option>
                        <option>readability</option>
                        <option>scope of the copyright license</option>
                        <option>suspension</option>
                        <option>third</option>
                        <option>track</option>
                        <option>tracking</option>
                        <option>user-choice</option>
                        <option>user-info</option>
                        <option>waiver</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-actions">
                <button class="btn btn-primary btn-large" id="postPoint">Send</button>
                <span class="help-user">Submitting as shybyte@gmail.com <a href="" class="signoutButton">(Not your email
                    address? Log out!)</a></span></div>
        </form>

        <p>Your contribution will be published under <a href="legal.html">a Creative Commons BY-SA license</a>.</p>

    </section>

</template>
